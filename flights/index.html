<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fligths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/index.css">
</head>

<body>
  <h1>Fligth Warsaw-London</h1>
  <nav>
    <a href="../index.html">
      <img id="logo" src="../images/logo.webp" alt="logo" />
    </a>
  </nav>
  <section class="city-section">
    <p>
      Departure:
      <a href="https://en.wikipedia.org/wiki/Warsaw">Warsaw</a>
      at 10:30AM, weather: 10&deg;C
    </p>
    <img src="../images/warsaw.jpg" alt="Warsaw photo" class="city-foto" />
  </section>
  <section class="city-section">
    <p>
      Arrive:
      <a href="https://en.wikipedia.org/wiki/London">London</a>
      at 12:30PM, weather: 9&deg;C
    </p>
    <img src="../images/london.jpg" alt="London photo" class="city-foto" />
  </section>
  <h2>Airplane description</h2>
  <dl class="airplane-description-list">
    <dt>Type</dt>
    <dd>Bomber</dd>
    <dt>Places</dt>
    <dd>256</dd>
  </dl>
  <figure>
    <img src=" ../images/airplane.jpg" alt="Airplane" class="plane" />
    <figcaption>Airplane photo</figcaption>
  </figure>
  <h2>Passangers</h2>
  <ul class="passengers-list">
    <li>Bajtek</li>
    <li>Bitek</li>
    <li>Profersor Makary</li>
    <li>A</li>
    <li>N</li>
    <li>O</li>
    <li>N</li>
    <li>I</li>
    <li>M</li>
    <li>O</li>
    <li>W</li>
    <li>Y</li>
  </ul>
  <footer class="main-footer">
    Mateusz Pyszczek
  </footer>
</body>

</html>
